<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PDF & URL 미리보기</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { display: flex; gap: 20px; }
        .pane { flex: 1; border: 1px solid #ccc; padding: 10px; }
        .preview { margin-top: 10px; height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 5px; background: #f9f9f9; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>PDF와 웹 페이지 텍스트 미리보기</h1>
    <div class="container">
        <div class="pane">
            <h2>📄 PDF 업로드</h2>
            <form id="pdfForm" enctype="multipart/form-data">
                <input type="file" name="pdf" accept=".pdf" required><br>
                <button type="submit">업로드</button>
            </form>
            <div class="preview" id="pdfPreview">PDF 미리보기</div>
        </div>
        <div class="pane">
            <h2>🌐 URL 입력</h2>
            <form id="urlForm">
                <input type="text" name="url" placeholder="https://example.com" required style="width: 100%;"><br>
                <input type="text" name="xpath" placeholder="XPath 또는 CSS Selector" required style="width: 100%;"><br>
                <button type="submit">가져오기</button>
            </form>
            <div class="preview" id="urlPreview">URL 텍스트 미리보기</div>
        </div>
    </div>

    <!-- 조건비교 버튼 -->
    <button id="compareButton" style="margin-top:20px;">조건비교</button>
    <button id="gptCompareButton">GPT 분석</button>
    <pre id="compareResult" class="preview" style="white-space: pre-wrap;"></pre>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
