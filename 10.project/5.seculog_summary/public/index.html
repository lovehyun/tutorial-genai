<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>보안 로그 모니터</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>보안 로그 모니터 (/var/log/auth.log 시뮬레이션)</h1>
    </header>

    <section class="panel">
        <div>
            <label for="lineCount">최근 줄 수:</label>
            <input id="lineCount" type="number" value="10" min="5" max="200" />
            <button id="btnRefresh">새로고침</button>
        </div>
        <div class="meta">
            <span id="logPath">경로: -</span>
            <span id="logMode">모드: -</span>
            <span id="updatedAt">업데이트: -</span>
        </div>
    </section>

    <section class="grid">
        <div>
            <h2>RAW 로그</h2>
            <pre id="rawBox" class="codebox">(loading...)</pre>
        </div>
        <div>
            <h2>보안 해설</h2>
            <div id="summaryBox" class="summarybox">(loading...)</div>
        </div>
    </section>
</body>
</html>
